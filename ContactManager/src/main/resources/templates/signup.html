<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace = "base::layout(~{::section})">
<head>
<title>ContactManager</title>
</head>
<body>
	<section>
	<section class="vh-100" style = " background-color:rgb(224, 236, 254)" >
	<div th:if ="${session.Msg}" th:classappend = "${session.Msg.type}" class="alert" role="alert">
 		 <p th:text = "${session.Msg.msg}"></p >
 		 <th:block th:text="${#session.removeAttribute('Msg')}"> </th:block >
		</div >
  <div class="container h-100"  >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form novalidate class="mx-1 mx-md-4" enctype = "multipart/form-data" th:action = "@{/get_register}" method = "POST" th:object = "${user}">

                  <div class="d-flex flex-row align-items-center mb-4">
                    
                    <div class="form-outline flex-fill mb-0">
                    	<label class="form-label" for="form3Example1c">Your Name</label>
                      <input type="text" name = "name" id="form3Example1c" class="form-control" 
                       th:classappend = "${#fields.hasErrors('name')?'is-invalid':''}"
                       />
                      <div id="validationServer03Feedback" th:each = "e:${#fields.errors('name')}" th:text = "${e}" class="invalid-feedback">
     						
    				  </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                   
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" name = "email" id="form3Example3c" class="form-control" 
                      th:classappend = "${#fields.hasErrors('email')?'is-invalid':''}" />
                      <div id="validationServer03Feedback" th:each = "e:${#fields.errors('email')}" th:text = "${e}" class="invalid-feedback">
     						
    				  </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" name = "password" id="form3Example4c" class="form-control" 
                      th:classappend = "${#fields.hasErrors('password')?'is-invalid':''}"/>
                      <div id="validationServer03Feedback" th:each = "e:${#fields.errors('password')}" th:text = "${e}" class="invalid-feedback">
     						
    				  </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      <input type="password" name = "rpass" id="form3Example4cd" class="form-control" />
                      
                    </div>
                   </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                    
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4cd">Description</label>
                      
                      <textarea name = "about" class="form-control" ></textarea >
                    </div>
                    
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4cd">Upload Profile pic</label>
                      
                       <input type="file" name="profilepic"/>
                    </div>
                     </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      
                      name = "checkin"
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	</section>
</body>
</html >
