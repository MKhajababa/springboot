<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace = "base::layout(~{::section})">
<head>
<title th:text = "${title}">ContactManager</title >
</head>
<body>
	<section>
		<div id="login" class="container mt-5">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="margin-top: 150px;">
                        <form id="login-form" class="form" th:action = "@{/check-otp}"  method="post">
                            <h3 class="text-center text-info mt-5">ENTER OTP</h3>
                            <div class="form-group">
                                <label for="username" class="text-info mb-2" style="font-size: 20px;">OTP</label><br>
                                <input required type="text" name="otp" id="username" placeholder="Enter your OTP Here" class="form-control">
                            </div>
                            
                            <div class="form-group text-center mt-4">
                                <input type="submit" name="submit" class="btn btn-warning btn-md" value="Verify">
                                
                            </div>
                            
                        </form>
                        <form id="login-form" class="form" th:action="@{/resend-otp}" method="post">
                        	<input type="submit" name="submit" class="btn btn-warning btn-md" value="resend otp">
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html >
